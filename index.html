<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <script src="https://kit.fontawesome.com/9db81c1527.js" crossorigin="anonymous"></script>
    <script src="./assets//js/courses.js" type="module" defer></script>
    <title>Home</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/imgs/logo-image.png" alt="">
            <span class="logo-text">
                Lion School
            </span>
        </div>

        <div class="out">
            <img src="./assets/imgs/back_image.png" class="out-img" alt="">
            <span class="out-text">
                Sair
            </span>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="devices-info">
                <span class="devices-info-text">Escolha um <span class="blue">curso</span> para gerenciar</span>
                <img class="devices-img" src="./assets/imgs/devices.png" alt="">
            </div>

            <div class="student">
                <img src="./assets/imgs/studant.png" alt="">
            </div>

            <div id="courses" class="courses">
                
            </div>
        </div>
    </main>

    <footer>
        <div class="contact">
            <div class="phone">
                <i class="fa-solid fa-phone"></i>
                <span class="number">(11) 4774-4700</span>
            </div>

            <div class="email">
                <i class="fa-solid fa-envelope"></i>
                <span class="email-text">lionschool@gmail.com</span>
            </div>

            <div class="localization">
                <i class="fa-solid fa-location-dot"></i>
                <span class="address">Rua tcc, 211,  Centro, Jandira</span>
            </div>
        </div>

        <div class="copyright">
            <div class="copyright-text-container">
                <span class="copyright-text">Copyright © 2022 | Vinícius Santos</span>
            </div>
        </div>

        <div class="icons-container">
            <ul>
                <li>
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                </li>
            </ul>
        </div>
    </footer>
</body>
</html>
